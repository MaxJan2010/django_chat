{% load static %}

<!-- Start of Contacts -->
<div class="tab-pane fade active show" id="members">
    <div class="search">
        <form class="form-inline position-relative">
            <input 
                v-model="search"
                type="search" 
                class="form-control" 
                id="people" 
                placeholder="Search for people...">
            <button type="button" class="btn btn-link loop"><i class="material-icons">search</i></button>
        </form>
        <button class="btn create" data-toggle="modal" data-target="#exampleModalCenter"><i class="material-icons">person_add</i></button>
    </div>
    <div class="list-group sort">
        <button class="btn" @click="getContacts('all')">All</button>
        <button class="btn" @click="getContacts('online')">Online</button>
        <button class="btn" @click="getContacts('offline')">Offline</button>
    </div>						
    <div class="contacts">
        <h1>Contacts</h1>
        <div id="contacts">
            <a
            v-for="contact in contacts" 
            @click="loadRoom(contact)"
            href="#" class="filterMembers all online contact" 
            data-toggle="list" 
            data-roomname="contact.roomname" 
            data-roomid="contact.roomid" 
            data-otherusername="contact.otherusername" 
            data-otherid="contact.otherid">
            
                <img class="avatar-md" :src="contact.otherimage" data-toggle="tooltip" data-placement="top" title="Janette" alt="avatar">
                <div class="status" v-if="contact.otheronline">
                    <i class="material-icons online">fiber_manual_record</i>
                </div>
                <div class="data">
                    <h5 v-html="contact.otherusername"></h5>
                </div>
                <div class="person-add">
                    <i class="material-icons">person</i>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- End of Contacts -->
