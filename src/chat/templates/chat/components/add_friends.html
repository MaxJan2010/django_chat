{% load static %}

<!-- Start of Add Friends -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="requests">
            <div class="title">
                <h1>Add your friends</h1>
                <button type="button" class="btn" data-dismiss="modal" aria-label="Close"><i class="material-icons">close</i></button>
            </div>
            <div class="content">
                <form method="POST" action="{% url 'friend_request' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="hidden" name="user" value="{{ user.id }}">
                        <input type="text" class="form-control" name="username" id="user" placeholder="Add recipient..." required>
                    </div>
                    <button type="submit" class="btn button w-100">Send Friend Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End of Add Friends -->
