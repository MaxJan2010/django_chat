{% load static %}

<a href="#" class="filterMembers all online contact" data-toggle="list" data-roomName="{{ contact.room.name }}" data-roomId="{{ contact.room.id }}">
    <img class="avatar-md" src="{% static 'chat/img/avatars/avatar-female-1.jpg' %}" data-toggle="tooltip" data-placement="top" title="Janette" alt="avatar">
    <div class="status">
        <i class="material-icons online">fiber_manual_record</i>
    </div>
    <div class="data">
        <h5>{{ contact.other.username }}</h5>
    </div>
    <div class="person-add">
        <i class="material-icons">person</i>
    </div>
</a>
